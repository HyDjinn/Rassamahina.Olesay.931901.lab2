<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <style>
            .box{
                background-color: aquamarine;
                margin: 10px;
                width: 150px;
                height: 70px;
                float: left;
            }
            .footer{
                background-color: bisque;
                clear: both;
            }

        </style>  
    </head>
    <body>
        <div class="box">It's a float box</div>
        <div class="footer">It's a box with clear property</div>
        
    </body>
